name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Create or Get KV Namespace
        id: kv
        run: |
          set +e  # Don't exit on error
          
          # List existing namespaces (new wrangler v3 syntax)
          echo "Listing existing namespaces..."
          NAMESPACES=$(wrangler kv namespace list --json 2>&1)
          echo "Namespaces output: $NAMESPACES"
          
          # Check if BOT_SETTINGS exists
          KV_ID=$(echo "$NAMESPACES" | jq -r '.[] | select(.title | contains("BOT_SETTINGS")) | .id' 2>/dev/null | head -1)
          
          if [ -z "$KV_ID" ] || [ "$KV_ID" = "null" ]; then
            echo "Creating new KV namespace..."
            CREATE_OUTPUT=$(wrangler kv namespace create BOT_SETTINGS 2>&1)
            echo "Create output: $CREATE_OUTPUT"
            KV_ID=$(echo "$CREATE_OUTPUT" | grep -oP 'id = "\K[^"]+' || echo "")
          fi
          
          echo "KV Namespace ID: $KV_ID"
          echo "KV_NAMESPACE_ID=$KV_ID" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Update wrangler.toml with KV binding
        run: |
          KV_ID="${{ steps.kv.outputs.KV_NAMESPACE_ID }}"
          if [ -n "$KV_ID" ]; then
            cat > wrangler.toml << EOF
          name = "telegram-bot-cloudflare"
          main = "bot.js"
          compatibility_date = "2023-10-01"

          [[kv_namespaces]]
          binding = "NAMESPACE"
          id = "$KV_ID"
          EOF
            echo "wrangler.toml updated with KV ID: $KV_ID"
          else
            echo "Warning: No KV ID found, deploying without KV binding"
            cat > wrangler.toml << EOF
          name = "telegram-bot-cloudflare"
          main = "bot.js"
          compatibility_date = "2023-10-01"
          EOF
          fi
          cat wrangler.toml
      
      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            ENV_BOT_TOKEN
            ENV_BOT_SECRET
            ENV_GEMINI_API_KEY
        env:
          ENV_BOT_TOKEN: ${{ secrets.ENV_BOT_TOKEN }}
          ENV_BOT_SECRET: ${{ secrets.ENV_BOT_SECRET }}
          ENV_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
