name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Create or Get KV Namespace via API
        id: kv
        run: |
          # Use Cloudflare API directly (more reliable)
          echo "Listing existing KV namespaces..."
          
          RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/storage/kv/namespaces" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json")
          
          echo "API Response: $RESPONSE"
          
          # Check if BOT_SETTINGS namespace exists
          KV_ID=$(echo "$RESPONSE" | jq -r '.result[] | select(.title == "BOT_SETTINGS") | .id' 2>/dev/null | head -1)
          
          if [ -z "$KV_ID" ] || [ "$KV_ID" = "null" ]; then
            echo "Creating new KV namespace..."
            CREATE_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/storage/kv/namespaces" \
              -H "Authorization: Bearer $API_TOKEN" \
              -H "Content-Type: application/json" \
              --data '{"title":"BOT_SETTINGS"}')
            
            echo "Create Response: $CREATE_RESPONSE"
            KV_ID=$(echo "$CREATE_RESPONSE" | jq -r '.result.id' 2>/dev/null)
          fi
          
          echo "KV Namespace ID: $KV_ID"
          echo "KV_NAMESPACE_ID=$KV_ID" >> $GITHUB_OUTPUT
        env:
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Update wrangler.toml with KV binding
        run: |
          KV_ID="${{ steps.kv.outputs.KV_NAMESPACE_ID }}"
          if [ -n "$KV_ID" ] && [ "$KV_ID" != "null" ]; then
            cat > wrangler.toml << EOF
          name = "telegram-bot-cloudflare"
          main = "bot.js"
          compatibility_date = "2023-10-01"

          [[kv_namespaces]]
          binding = "NAMESPACE"
          id = "$KV_ID"
          EOF
            echo "wrangler.toml updated with KV ID: $KV_ID"
          else
            echo "Warning: No KV ID found, deploying without KV binding"
            cat > wrangler.toml << EOF
          name = "telegram-bot-cloudflare"
          main = "bot.js"
          compatibility_date = "2023-10-01"
          EOF
          fi
          cat wrangler.toml
      
      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            ENV_BOT_TOKEN
            ENV_BOT_SECRET
            ENV_GEMINI_API_KEY
        env:
          ENV_BOT_TOKEN: ${{ secrets.ENV_BOT_TOKEN }}
          ENV_BOT_SECRET: ${{ secrets.ENV_BOT_SECRET }}
          ENV_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
